<script type="text/javascript">
         var fetchedData;
         var currentDate;
         var currentCourt;
         var currentSlot;
         function getDate(giveDate){
           return giveDate.getFullYear()+'-'+("0"+(giveDate.getMonth()+1)).slice(-2)+'-'+("0"+giveDate.getDate()).slice(-2)
         }

         function isNumberKey(txt, evt) {
           var charCode = (evt.which) ? evt.which : evt.keyCode;
           if (charCode == 46) {
           //Check if the text already contains the . character
           if (txt.value.indexOf('.') === -1) {
             return true;
           } else {
             return false;
           }
           } else {
           if (charCode > 31 &&
             (charCode < 48 || charCode > 57))
             return false;
         }
         return true;
         }

         $( document ).ready(function(){
           updateData(new Date());
           $("#previousDate").click(function() {
             currentDate.setDate(currentDate.getDate() - 1);
             updateData(currentDate);
           });

           $("#nextDate").click(function() {
             currentDate.setDate(currentDate.getDate() + 1);
             updateData(currentDate);
           });

           $("#submitButton").click(function() {
             for(var key in fetchedData["courtOne"]){
               fetchedData["courtOne"][key]["revenue"] = parseInt($("#" + "c1-" + key).val());
               fetchedData["courtTwo"][key]["revenue"] = parseInt($("#" + "c2-" + key).val());
             }
             day = getDate(currentDate)
             $.ajax({
               url: './revenue/' + day,
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                 $("#successIndicator").text("Success");
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(fetchedData)
           });
           });
         });

         function makeTableHTML(expenses) {
         if(expenses.length == 0) return "";
            var result =         "<br/> <hr> <br/><table class=\"table table-striped\"> <thead>\n" +
                "    <tr>\n" +
                "      <th scope=\"col\">Info</th>\n" +
                "      <th scope=\"col\">Expense</th>\n" +
                "      <th scope=\"col\">Delete</th>\n" +
                "    </tr>\n" +
                "  </thead>\n" +
                "  <tbody>";
            var totalExpenses = 0;
            for(var i=0; i<expenses.length; i++) {
                result += "<tr>";
                result += "<td>"+expenses[i]["info"] +"</td>";
                result += "<td>"+expenses[i]["expense"] +"</td>";
                result += "<td>"+"<span style = \"cursor: pointer; color: blue;\" onclick = \"deleteExpense(" + i + ")\">X</span>"  +"</td>";
                result += "</tr>";
                totalExpenses = totalExpenses + parseInt(expenses[i]["expense"]);
                }
                result += "<tr>";
                result += "<td> <b>Total </b>" +"</td>";
                result += "<td>" + totalExpenses + "</td>";
                result += "<td>" + "</td>";
                result += "</tr>";

            result += "</tbody></table>";
            return result;
         }

         function updateData(day){
           currentDate = day
           day = getDate(day)
           $.ajax({
               url: './revenue/' + day,
               type: 'get',
               success: function(data){
                   fetchedData = data
                   $("#dateHeader").text(day);
                   var total = 0;
                   var upiTotal = 0;
                   var playoTotal = 0;
                   var cashTotal = 0;
                   var membershipTotal = 0;
                   for(var key in data["courtOne"]){
                      $("#" + "c1-" + key).text("" + data["courtOne"][key]["revenue"]);
                      if(data["courtOne"][key]["revenue"] == 0){
                      	$("#" + "c1-" + key).removeClass("btn-warning").addClass("btn-light");
                      }
                      else{
                        $("#" + "c1-" +key).removeClass("btn-light").addClass("btn-warning");
                        var revenueHere = parseInt(data["courtOne"][key]["revenue"]);
                        switch(data["courtOne"][key]["paymentMode"]) {
                            case "Cash":
                                cashTotal = cashTotal + revenueHere;
                                break;
                            case "UPI":
                                 upiTotal = upiTotal + revenueHere;
                                 break;
                            case "Playo":
                                 playoTotal = playoTotal + revenueHere;
                                 break;
                            case "Membership":
                                 membershipTotal = membershipTotal + revenueHere;
                                 break;
                            default:
                                 cashTotal = cashTotal + revenueHere;
                                 break;
                        }
                      }
                      $("#" + "c2-" + key).text("" + data["courtTwo"][key]["revenue"]);
                      if(data["courtTwo"][key]["revenue"] == 0){
                      	$("#" + "c2-" + key).removeClass("btn-warning").addClass("btn-light");
                      }
                      else{
                        $("#" + "c2-" +key).removeClass("btn-light").addClass("btn-warning");
                        var revenueHere = parseInt(data["courtTwo"][key]["revenue"]);
                        switch(data["courtTwo"][key]["paymentMode"]) {
                            case "Cash":
                                cashTotal = cashTotal + revenueHere;
                                break;
                            case "UPI":
                                 upiTotal = upiTotal + revenueHere;
                                 break;
                            case "Playo":
                                 playoTotal = playoTotal + revenueHere;
                                 break;
                            case "Membership":
                                 membershipTotal = membershipTotal + revenueHere;
                                 break;
                            default:
                                 cashTotal = cashTotal + revenueHere;
                                 break;
                        }
                      }

                      total = total + parseInt(data["courtOne"][key]["revenue"]) + parseInt(data["courtTwo"][key]["revenue"]);
                      $("#expensesContent").html(makeTableHTML(fetchedData.expenses));

                   }
                   $("#upi").text(upiTotal);
                   $("#playo").text(playoTotal);
                   $("#cash").text(cashTotal);
                   $("#membership").text(membershipTotal);

                   $("#total").text(total);

               },
               error: function (xhr, ajaxOptions, thrownError) {
                   var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                   $('#content').html(errorMsg);
                 }
           });
         }

           function updateModal(court, slot){
             $("#revenue").val(parseInt(fetchedData[court][slot]["revenue"]));
             $("#remark").val(fetchedData[court][slot]["remark"]);
             var mode = (fetchedData[court][slot]["paymentMode"] == undefined || fetchedData[court][slot]["paymentMode"] == '')
             ? "Playo" : fetchedData[court][slot]["paymentMode"];
             $('#paymentMode').val(mode);
             currentCourt = court;
             currentSlot = slot;
           }

           function updateExpenseModal(){
             $("#expenseInfo").val("");
             $("#expenseAmount").val(0);
           }

           function submitData(){
             fetchedData[currentCourt][currentSlot]["revenue"] = $("#revenue").val();
             fetchedData[currentCourt][currentSlot]["remark"] = $("#remark").val();
             fetchedData[currentCourt][currentSlot]["paymentMode"] = $('#paymentMode').val();
             fetchedData["sendUpdate"] = true;
             fetchedData["messageSlot"] = currentSlot;
             fetchedData["messageRevenue"] = $("#revenue").val();
             fetchedData["messageRemark"] = $("#remark").val();
             fetchedData["messageDate"] = getDate(currentDate);
             fetchedData["messagePaymentMode"] = $('#paymentMode').val();
             day = getDate(currentDate)
             $.ajax({
               url: './revenue/' + day,
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                 $("#successIndicator").text("Success");
                 updateData(currentDate)
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(fetchedData)
           });
           }

           function deleteExpense(expenseId){
            delete fetchedData["expenses"][expenseId]
            fetchedData["expenses"] = fetchedData["expenses"].filter(function( element ) {
                 return element !== undefined;
              });
             day = getDate(currentDate)
             fetchedData["sendUpdate"] = false;
             $.ajax({
               url: './revenue/' + day,
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                 $("#successIndicator").text("Success");
                 updateData(currentDate)
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(fetchedData)
           });
           }

           function submitExpenseData(){
             var newExpense = {};
             newExpense["info"] = $("#expenseInfo").val();
             newExpense["expense"] = parseInt($("#expenseAmount").val());
             fetchedData["expenses"].push(newExpense)
             fetchedData["sendUpdate"] = false;
             day = getDate(currentDate)
             $.ajax({
               url: './revenue/' + day,
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                 $("#successIndicator").text("Success");
                 updateData(currentDate)
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(fetchedData)
           });
           }
