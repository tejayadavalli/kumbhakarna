        function getStayDuration(checkIn){
	        var checkInTimeStamp = 0;
	        var date = checkIn.split(" ")[0];
	        var time = checkIn.split(" ")[1];
	        var dateParts = date.split("/");
	        var timeParts = time.split(":");
	        var hours = parseInt(timeParts[0], 10);
	        if(checkIn.split(" ")[2].toUpperCase() === "PM" && hours <12){
    		    hours = hours + 12;
    	    } else if(checkIn.split(" ")[2].toUpperCase() === "AM" && hours == 12){
	    	    hours = 0;
	        }
	        var date = new Date(dateParts[2], parseInt(dateParts[1])-1, dateParts[0], hours, timeParts[1]);
	        var epochDiff = Date.now() - date.getTime();
	        var diffDays = parseInt((epochDiff)/(24*60*60*1000));
	        epochDiff = epochDiff -  diffDays * 24*60*60*1000;
	        var diffHours = parseInt((epochDiff) / (60*60*1000));
	        return ((diffDays != 0) ? diffDays + " days " : "") + diffHours + " hours";
         }

                !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
           }
