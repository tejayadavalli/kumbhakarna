<script type="text/javascript">
           var submitedData = {};
           var bookingsData = [];
           var roomsData = {};
           function refreshData(){
               $.ajax({
               url: './get-status',
               type: 'get',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                 roomsData = data;
                 updateData();
                 fetchSummary()
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               }
               });
           }

           $( document ).ready(function(){
                $('#datepicker1').datetimepicker({
                    format: 'DD/MM/YYYY LT'
                });
                $('#datepicker2').datetimepicker({
                    format: 'DD/MM/YYYY LT'
                });
                refreshData();
                fetchBookings();
           });

           function updateData(){
              for(var key in roomsData["roomsData"]){
                switch(roomsData["roomsData"][key]["roomStatus"]) {
                     case "AVAILABLE":
                        $("#" + key).removeClass("btn-warning")
                        .removeClass("btn-primary").removeClass("btn-danger")
                        .addClass("btn-success");
                        break;
                     case "OCCUPIED":
                        $("#" + key).removeClass("btn-primary").removeClass("btn-success")
                        .addClass("btn-danger");
                        break;
                     case "CHECKOUT":
                        $("#" + key).removeClass("btn-danger").removeClass("btn-success")
                        .addClass("btn-primary");
                        break;
                     case "MAINTENANCE":
                        $("#" + key).removeClass("btn-success").addClass("btn-warning");
                        break;
                     default:
                        break;
              }
           }
           }

           function isNumeric(str) {
                if (typeof str != "string") return false // we only process strings!
                return !isNaN(str) && // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
                !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
           }

           function submitBookingData(id){
                var postData = {};
                postData['id'] = id;
                postData['name'] = $("#b-name").val().trim();
                postData['phone'] = $("#b-phone").val().trim();
                postData['deluxeRooms'] = parseInt($("#b-deluxe-rooms").val());
                postData['deluxeTariff'] = parseInt($("#b-deluxe-tariff").val());
                postData['executiveRooms'] = parseInt($("#b-executive-rooms").val());
                postData['executiveTariff'] = parseInt($("#b-executive-tariff").val());
                postData['superiorRooms'] = parseInt($("#b-superior-rooms").val());
                postData['superiorTariff'] = parseInt($("#b-superior-tariff").val());
                postData['businessRooms'] = parseInt($("#b-business-rooms").val());
                postData['businessTariff'] = parseInt($("#b-business-tariff").val());
                postData['suiteRooms'] = parseInt($("#b-suite-rooms").val());
                postData['suiteTariff'] = parseInt($("#b-suite-tariff").val());
                postData['days'] = parseInt($("#b-days").val());
                postData['plan'] = ($("#b-plan").prop('checked')) ? 'CP' : 'EP';
                postData['extraBed'] = $("#b-extraBed").prop('checked');
                postData['mode'] = $("#b-mode").val();
                postData['checkInTime'] = $("#datepicker2").val();
                postData['advance'] = parseInt($("#b-advance").val());
                postData['remark'] = $("#b-remark").val();

              if(postData['name'].length == 0){
                alert("Provide Valid Name");
                return;
              }

              if(postData['phone'].length != 10){
                alert("Provide Valid Phone Number");
                return;
              }
              var roomCount = 0;
              if(!isNaN(postData['deluxeRooms']) && isNaN(postData['deluxeTariff'])){
                alert("Provide Valid Tariff for Deluxe Rooms");
                return;
              }

              if(!isNaN(postData['executiveRooms']) && isNaN(postData['executiveTariff'])){
                alert("Provide Valid Tariff for Executive Rooms");
                return;
              }

              if(!isNaN(postData['superiorRooms']) && isNaN(postData['superiorTariff'])){
                alert("Provide Valid Tariff for Superior Rooms");
                return;
              }

              if(!isNaN(postData['businessRooms']) && isNaN(postData['businessTariff'])){
                alert("Provide Valid Tariff for Business Class Rooms");
                return;
              }

              if(!isNaN(postData['suiteRooms']) && isNaN(postData['suiteTariff'])){
                alert("Provide Valid Tariff for Suite Rooms");
                return;
              }

              if(isNaN(postData['executiveRooms']) && isNaN(postData['deluxeRooms']) && isNaN(postData['superiorRooms']) && isNaN(postData['suiteRooms']) && isNaN(postData['businessRooms'])){
                alert("Provide atlease 1 room");
                return;
              }

            if(isNaN(postData['days'])){
                alert("Provide Valid Stay Duration");
                return;
             }

            if(postData['mode'] === '-'){
                alert("Provide Valid Mode");
                return;
             }

            if(postData['checkInTime'].trim().length == 0){
                alert("Provide Valid Check-In");
                return;
            }

            if(isNaN(postData['advance'])){
                alert("Provide Valid advance");
                return;
             }

            $.ajax({
               url: './upsert-booking',
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){

                   $('#cancel-btn').click();
                   $(".modal-backdrop").removeClass("modal-backdrop");
                   fetchBookings();
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(postData)
           });

           }

           function submitData(room, action){
              var postData = {};
              postData['room'] = room.trim();
              postData['roomStatus'] = action.toUpperCase();;
              if(postData['roomStatus'] === 'MAINTENANCE' || postData['roomStatus'] === 'ROOMFIXED'){

              } else{
              postData['name'] = $("#name").val().trim();
              postData['phone'] = $("#phone").val().trim();
              postData['extraBed'] = $("#extraBed").prop('checked');
              postData['plan'] = ($("#plan").prop('checked')) ? 'CP' : 'EP';
              postData['remark'] = $("#remark").val();
              postData['tariff'] = parseInt($("#tariff").val());
              postData['checkInTime'] = $("#datepicker1").val();
              postData['guestCount'] = parseInt($("#guest_count").val());
              postData['checkOutTime'] =$("#checkoutTime").html().trim();
              if(postData['name'].length == 0){
                alert("Provide Valid Name");
                return;
              }

              if(postData['phone'].length != 10){
                alert("Provide Valid Phone Number");
                return;
              }

              if(isNaN(postData['guestCount'])){
                alert("Provide Valid Guests");
                return;
              }


             if(postData['checkInTime'].length == 0){
                alert("Provide Valid Check In");
                return;
              }

             if(isNaN(postData['tariff']) || postData['tariff'] < 100){
                alert("Provide Valid Tariff");
                return;
              }

              if($("#days").val() === '' && postData['roomStatus'] != 'CHECKOUT' ){
                postData['days'] = null;
              } else{
                if(!isNumeric($("#days").val())){
                    alert("Provide Valid Number of Days");
                    return;
                }
                postData['days'] = parseInt($("#days").val());
              }

              if($("#room-bill").val() === '' && postData['roomStatus'] != 'CHECKOUT'){
                postData['roomBill'] = null;
              } else{
                if(!isNumeric($("#room-bill").val())){
                    alert("Provide Valid Room Bill");
                    return;
                }
                postData['roomBill'] = parseInt($("#room-bill").val());
              }

              if($("#food-bill").val() === '' && postData['roomStatus'] != 'CHECKOUT'){
                postData['foodBill'] = null;
              } else{
                if(!isNumeric($("#food-bill").val())){
                    alert("Provide Valid Food Bill");
                    return;
                }
                postData['foodBill'] = parseInt($("#food-bill").val());
              }
             }
              $.ajax({
               url: './update-status',
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                   refreshData();
                   fetchSummary();
                   fetchBookings();
                   $('#cancel-btn').click();
                   $(".modal-backdrop").removeClass("modal-backdrop");
               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(postData)
           });

           }

           function updateBookingModal(id){
                var baseString = '<button type="button" id = "cancel-btn" class="btn btn-secondary" data-dismiss="modal">Close</button>';

                $("#b-modal-footer").html(baseString + addBooking());
                $("#b-name").val(null)
                $("#b-phone").val(null);
                $("#b-deluxe-rooms").val('-');
                $("#b-deluxe-tariff").val(null);
                $("#b-executive-rooms").val('-');
                $("#b-executive-tariff").val(null);
                $("#b-superior-rooms").val('-');
                $("#b-superior-tariff").val(null);
                $("#b-business-rooms").val(null);
                $("#b-business-tariff").val(null);
                $("#b-suite-rooms").val();
                $("#b-suite-tariff").val(null);
                $("#b-days").val(null);
                $("#b-plan").prop('checked', false);
                $("#b-extraBed").prop('checked', false);
                $("#b-mode").val('-');
                $("#datepicker2").val(null);
                $("#b-advance").val(null);
                $("#b-remark").val(null);
           }

           function updateModal(room){
                room = room.trim();
                data = roomsData["roomsData"][room];
                $("#roomNumber").html(room);
                $("#name").val(data["name"]);
                $("#phone").val(data["phone"]);
                $("#guest_count").val(data["guestCount"]);
                $("#remark").val(data["remark"]);
                $("#datepicker1").val(data["checkInTime"]);
                $("#tariff").val(parseInt(data["tariff"]));
                $("#days").val(data["days"]);
                $("#room-bill").val(data["roomBill"]);
                $("#food-bill").val(data["foodBill"]);

                switch(data["plan"]){
                   case "CP":
                    $("#plan-div .toggle").removeClass("btn-info").removeClass("off").addClass("btn-success");
                    $("#plan").prop('checked', true);
                    break;
                   default:
                    $("#plan-div .toggle").removeClass("btn-success").addClass("btn-info").addClass("off");
                    $("#plan").prop('checked', false);
                    break;
                }

                switch(data["extraBed"]){
                   case true:
                    $("#extraBed-div .toggle").removeClass("btn-default").removeClass("off").addClass("btn-sucess");
                    $("#extraBed").prop('checked', true);
                    break;
                   default:
                    $("#extraBed-div .toggle").removeClass("btn-success").addClass("btn-default").addClass("off");
                    $("#extraBed").prop('checked', false);
                    break;
                }
                var baseString = '<button type="button" id = "cancel-btn" class="btn btn-secondary" data-dismiss="modal">Close</button>';
                switch(data["roomStatus"]){
                     case "AVAILABLE":
                        baseString = baseString + '&nbsp' + maintenanceButton(room) + '&nbsp' + checkInButton(room);
                        $("#modal-footer").html(baseString);
                        $('#checkout-info').css('display', 'none');
                        $('#r-modal-body').css('display', 'block');
                        $('#checkoutHeading').html('<span id="checkoutTime"></span>');
                        break;
                     case "OCCUPIED":
                        baseString = baseString + '&nbsp' + updateButtonOccupied(room) + '&nbsp' + checkoutButton(room);
                        $("#modal-footer").html(baseString);
                        $('#checkout-info').css('display', 'block');
                        $('#r-modal-body').css('display', 'block');
                        $('#checkoutHeading').html('<span id="checkoutTime"></span>');
                        break;
                     case "CHECKOUT":
                        baseString = baseString + '&nbsp' + updateButtonCheckout(room) + '&nbsp' + roomCleanedButton(room);
                        $("#modal-footer").html(baseString);
                        $('#r-modal-body').css('display', 'block');
                        $('#checkout-info').css('display', 'block');
                        $('#checkoutHeading').html('Checkout Time: <span id="checkoutTime" style="font-weight:normal;"></span>');
                        $('#checkoutTime').html(data["checkOutTime"]);
                        break;
                     case "MAINTENANCE":
                        $('#r-modal-body').css('display', 'none');
                        baseString = baseString + '&nbsp' + roomFixed(room);
                        $("#modal-footer").html(baseString);
                     default:
                        break;
             }

           }

    function fetchSummary(){
      var data = {};
      data["getCurrentRooms"] = true;

       $.ajax({
               url: '/summary',
               type: 'post',
               dataType: "json",
               contentType:"application/json; charset=utf-8",
               success: function(data){
                  $("#summaryContent").html(makeTableHTML(data));

               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               },
               data: JSON.stringify(data)
           });
     }

    function fetchBookings(){


       $.ajax({
               url: '/bookings',
               type: 'get',
               success: function(data){
                  bookingsData = data;
                  $("#booking-table").html(makeBookingTableHTML(data));

               },
               error: function (xhr, ajaxOptions, thrownError) {
                 $("#successIndicator").text(thrownError);
               }
           });
     }

      function makeTableHTML(data) {
            var result =         "<hr> <table class=\"table table-bordered\" style = \"text-align:left;margin-left: auto;margin-right: auto;width:90%;font-size:17px;\"> <thead>\n" +
                "    <tr>\n" +
                "      <th scope=\"col\">S.No</th>\n" +

                "      <th scope=\"col\">Tariff</th>\n" +
                "      <th scope=\"col\">Room</th>\n" +
                "      <th scope=\"col\">Check-In</th>\n" +
                "      <th scope=\"col\">Extra Bed</th>\n" +
                "      <th scope=\"col\">Remark</th>\n" +
                "    </tr>\n" +
                "  </thead>\n" +
                "  <tbody>";

            var checkInSummaries = data['checkInSummaries'];

            for(var i=0; i<checkInSummaries.length; i++) {
                result += "<tr>";
                result += "<td style =\"word-break:break-all;\">"+(i+1) +"</td>";
                result += "<td style =\"word-break:break-all;\">"+checkInSummaries[i]["name"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+checkInSummaries[i]["plan"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+checkInSummaries[i]["guestCount"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+checkInSummaries[i]["tariff"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+checkInSummaries[i]["room"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+checkInSummaries[i]["checkInTime"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+(checkInSummaries[i]["extraBed"] ? 'Yes' : 'No') +"</td>";
                result += "<td style =\"word-break:break-all;width:30%;\">"+checkInSummaries[i]["remark"] +"</td>";
                result += "</tr>";
                }
                result += "</tr>";

            result += "</tbody></table>";
            return result;
         }

      function makeBookingTableHTML(data) {
            var result =         "<hr> <table class=\"table table-bordered\" style = \"text-align:left;margin-left: auto;margin-right: auto;width:90%;font-size:17px;\"> <thead>\n" +
                "    <tr>\n" +
                "      <th scope=\"col\">S.No</th>\n" +
                "      <th scope=\"col\">Name</th>\n" +
                "      <th scope=\"col\">Phone</th>\n" +
                "      <th scope=\"col\">Rooms</th>\n" +
                "      <th scope=\"col\">Days</th>\n" +

                "      <th scope=\"col\">Extra Bed</th>\n" +

                "      <th scope=\"col\">Remark</th>\n" +
                "    </tr>\n" +
                "  </thead>\n" +
                "  <tbody>";

            for(var i=0;i<data.length; i++) {
                var booking = data[i];
                result += "<tr>";

                result += "<td style =\"word-break:break-all;\">"+booking["name"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+booking["phone"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+ getRoomsString(booking) +"</td>";
                result += "<td style =\"word-break:break-all;\">"+booking["days"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+booking["plan"] +"</td>";
                result += "<td style =\"word-break:break-all;\">"+(booking["extraBed"] ? 'Yes' : 'No') +"</td>";

                result += "<td style =\"word-break:break-all;\">"+booking["mode"] +"</td>";
                result += "<td style =\"word-break:break-all;width:30%;\">"+booking["remark"] +"</td>";
                result += "</tr>";
                }
                result += "</tr>";

            result += "</tbody></table>";
            return result;
         }

                row = row + "<td> &nbsp Price: " + booking["deluxeTariff"] + "</td>";
                row = row + "</tr>"
                baseString = baseString + row;
            }
            if(booking["executiveRooms"] != null && booking["executiveRooms"] != 0){
                var row = "<tr>"
                row = row + "<td>" + "Executive: &nbsp" + "</td>";
                row = row + "<td> " + booking["executiveRooms"] + "</td>";
                row = row + "<td> &nbsp Price: " + booking["executiveTariff"] + "</td>";

                row = row + "<td> &nbsp Price: " + booking["superiorTariff"] + "</td>";

       function checkoutButton(room){
        return '<button type="button" class="btn btn-primary"  onclick="submitData(\''+room + '\',\'CHECKOUT\')">Check Out</button>';
       }

       function checkInButton(room){
        return '<button type="button" class="btn btn-primary" onclick="submitData(\''+room + '\',' + '\'OCCUPIED\''+ ')">Check In</button>';
       }

       function updateButtonOccupied(room){
        return '<button type="button" class="btn btn-primary"  onclick="submitData(\''+ room + '\',' + '\'OCCUPIED\''+ ')">Update</button>';
       }

       function updateButtonCheckout(room){
        return '<button type="button" class="btn btn-primary"  onclick="submitData(\''+ room + '\',' + '\'CHECKOUT\''+ ')">Update</button>';
       }

       function roomCleanedButton(room){
        return '<button type="button" class="btn btn-primary"  onclick="submitData(\''+ room + '\',' + '\'AVAILABLE\''+ ')">Cleaned</button>';
       }


       function addBooking(){
        return '<button type="button" class="btn btn-primary"  onclick="submitBookingData(null)">Add Booking</button>';
       }

       function maintenanceButton(room){
        return '<button type="button" class="btn btn-primary"  onclick="submitData(\''+ room + '\',' + '\'MAINTENANCE\''+ ')">Maintenance</button>';
       }

       function roomFixed(room){
        return '<button type="button" class="btn btn-primary"  onclick="submitData(\''+ room + '\',' + '\'ROOMFIXED\''+ ')">Room Fixed</button>';
       }

</script>
